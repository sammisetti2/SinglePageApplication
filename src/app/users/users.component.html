
<table border=1>
  
    <tr>
      <th>Username</th>
      <th>Password</th>
      <th>Email</th>
      <th>Phone Number</th>
    </tr>
    <tr *ngFor = "let u of userData; index as i" >
      <td>{{u.username}}</td>
      <td>{{u.password}}</td>
      <td>{{u.email}}</td>
      <td>{{u.phonenumber}}</td>
    </tr>
  
  </table>
