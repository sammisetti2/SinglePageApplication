<form #f="ngForm" (ngSubmit)="login(f)" [formGroup]="forgotpasswordform">


    <input type="text" placeholder="Enter Username" formControlName = "username">
    
    <div>
  
      <div *ngIf="username.touched && username.invalid">
  
        <p *ngIf="username.errors.required">Username Required</p>
        <p *ngIf="username.errors.minlength">Min Length is 5</p>
  
      </div>
     </div>
     <br><br>
  
  
    <input type="email" placeholder="Enter Email" formControlName = "email">
    
    <div>
  
      <div *ngIf="password.touched && password.invalid">
  
        <div *ngIf="password.errors.required">Email Required</div>
        <div *ngIf="password.errors.email">Invalid Email</div>
  
      </div>
     </div>
     <br><br>
     <br>

      <button [disabled]="f.invalid">Submit</button>
      <br><br>

      <div *ngIf="isInCorrect">
        
        Your Username and/or Email doesn't exist.
        
      </div>

      <div *ngIf="Correct">
        
        Your Login is password is {{reqpassword}}.
        
      </div>

    </form>
